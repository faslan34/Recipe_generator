<!DOCTYPE html>
<html>
<head>
    <title>Recipe History</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 40px;
        }
        h1 {
            text-align: center;
        }
        .recipe-list {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .recipe-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        a {
            color: #2563eb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>ðŸ“œ Recipe History</h1>
    <div class="recipe-list">
        {% for r in recipes %}
            <div class="recipe-item">
                <p><strong>Ingredients:</strong> {{ r.ingredients }}</p>
                <p><strong>Date:</strong> {{ r.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
                <a href="{{ url_for('view_recipe', recipe_id=r.id) }}">View Full Recipe</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
