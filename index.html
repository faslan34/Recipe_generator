<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Recipe Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.2em;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            background-color: #38bdf8;
            color: white;
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0ea5e9;
        }
        .recipe {
            background: #fef9c3;
            padding: 20px;
            margin-top: 30px;
            border-left: 5px solid #facc15;
            border-radius: 10px;
            white-space: pre-wrap;
        }
        .ingredients-imgs {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }
        .ingredients-imgs div {
            text-align: center;
        }
        .ingredients-imgs img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
   
	<div class="container">
		<h1>ü•ò AI Recipe Generator</h1>
		<p style="text-align: right;">
			<a href="/history" style="color: #0ea5e9; text-decoration: none;">üìú View Recipe History</a>
		</p>
        <!-- Input Form -->
        <form method="post">
            <label for="ingredients"><strong>Enter your ingredients:</strong></label><br>
            <textarea name="ingredients" rows="4" placeholder="e.g., chicken, garlic, tomato, rice"></textarea><br>
            <input type="submit" value="Generate Recipe">
        </form>

        <!-- Ingredient Image Preview -->
        {% if ingredients %}
            <h2>üß∫ Ingredients You Entered:</h2>
            <div class="ingredients-imgs">
                {% for item in ingredients %}
                    <div>
                        <img src="https://external-content.duckduckgo.com/iu/?u=https://www.themealdb.com/images/ingredients/{{ item | replace(' ', '%20') }}.png" alt="{{ item }}">
                        <div>{{ item.title() }}</div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Recipe Output -->
        {% if recipe %}
            <div class="recipe">
                <h2>üë®‚Äçüç≥ Your Recipe:</h2>
                <p>{{ recipe }}</p>

                <!-- PDF Download Form -->
                <form method="post" action="/download-pdf">
                    <input type="hidden" name="ingredients" value="{{ ','.join(ingredients) }}">
                    <input type="hidden" name="recipe" value="{{ recipe }}">
                    <input type="submit" value="Download as PDF">
                </form>
            </div>
        {% endif %}
    </div>
</body>
</html>
